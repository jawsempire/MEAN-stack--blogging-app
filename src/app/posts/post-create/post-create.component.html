 <!-- Template driven form -->
<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
            <mat-form-field>
                <input matInput 
                type="text"                    
                name="title" 
                placeholder="Title Here! Now!"
                ngModel
                required
                #title="ngModel">
                <mat-error *ngIf="title.invalid">Mission Critical Run for the Hills!</mat-error>
            </mat-form-field>
                <mat-form-field>
                    <textarea matInput 
                    name="" 
                    id="" 
                    cols="30" 
                    rows="4" 
                    name="content"
                    placeholder="If you must blog..."
                    ngModel
                    minlength="2"
                    required
                    #content="ngModel"
                    ></textarea> 
                    <mat-error *ngIf="content.invalid">Don't make me repeat myself</mat-error>
                </mat-form-field>
                <button 
                    mat-raised-button 
                    color="primary"
                    type="submit">Save Post</button>
    </form>
    
</mat-card>

<!-- Text area has a #postInput, which can then be passed as param in the 
method triggered when click is activated -->
